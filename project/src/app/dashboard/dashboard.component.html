<head> 
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Dashboard</title>
</head> 

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><em
                    class="fas fa-user-secret me-2"></em>Personal Capital</div>
            <div class="list-group list-group-flush my-3">
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text active"><em
                        class="fas fa-tachometer-alt me-2"></em>Dashboard</a>
                <a href="saving" class="list-group-item list-group-item-action bg-transparent second-text fw-bold" ><em
                        class="fas fa-project-diagram me-2" ></em>Saving Planner</a>
                
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><em
                        class="fas fa-info me-2"></em>Investment Info</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><em
                        class="fas fa-money-bill-wave me-2"></em>Personal Capital Cash</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><em
                        class="fas fa-comment-dots me-2"></em>Help</a>
                
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><em
                        class="fas fa-power-off me-2"></em>Logout</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <em class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></em>
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <em class="fas fa-user me-2"></em>User
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <div class="row g-3 my-2">
                    <div class="col-md-3">
                        <div class="p-3  shadow-sm d-flex justify-content-around bg-white align-items-center rounded">
                            <div>
                                <p class="fs-2">Process 1</p>
                                <a href="add" class="fs-5"  style="color: black;">Additional Info </a>
                            </div>
                            <em class="fas fa-info-circle fs-1 primary-text border rounded-full secondary-bg p-3"></em>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="p-3  shadow-sm d-flex justify-content-around bg-white align-items-center rounded">
                            <div>
                                <p class="fs-2">Process 2</p>
                                <a href="invest" class="fs-5" style="color: black;" >Investment Info </a>
                            </div>
                            <em
                                class="fas fa-hand-holding-usd fs-1 primary-text border rounded-full secondary-bg p-3"></em>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="p-3 shadow-sm d-flex justify-content-around bg-white align-items-center rounded">
                            <div>
                                <p class="fs-2">Process 3</p>
                                <a  href="card" class="fs-5"  style="color: black;">Bank Accounts</a>
                            </div>
                            <em class="far fa-credit-card fs-1 primary-text border rounded-full secondary-bg p-3"></em>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="p-3  shadow-sm d-flex justify-content-around bg-white align-items-center rounded">
                            <div>
                                <h3 class="fs-2"></h3>
                                <a href="viewdetails" class="fs-5" style="color: black;">View Details</a>
                            </div>
                            <em class="fas fa-chart-pie fs-1 primary-text border rounded-full secondary-bg p-3"></em>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
